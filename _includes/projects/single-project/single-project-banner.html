<div class="single-project-banner {{ page.customclass }}">
    <div class="container">
        <div class="project-logo">
            <a href="#"><img src="{{ page.logo }}" height="66" width="66" alt="{{ page.title }}"></a>
        </div>
        <h1>{{ page.title }}</h1>
        <div class="text-row">
            <div class="text-box">
                {%if page.description %}
                    {{ page.description | markdownify }}
                {% endif %}
            </div>
            <div class="img-holder">
                <div class="img">
                    <picture>
                        <!--[if IE 9]><video style="display: none;"><![endif]-->
                        <source srcset="{{ page.img-small }}, {{ page.img-small-2x }} 2x" media="(max-width: 767px)">
                        <source srcset="{{ page.img-medium }}, {{ page.img-medium-2x }} 2x" media="(max-width: 1023px)">
                        <source srcset="{{ page.img }}">
                        <!--[if IE 9]></video><![endif]-->
                        <img src="{{ page.img }}" alt="{{ page.img-description }}">
                    </picture>
                </div>
            </div>
        </div>
    </div>
</div>
